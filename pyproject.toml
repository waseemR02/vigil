[project]
name = "vigil"
version = "0.1.0"
description = "A framework to collect, analyze and display cyber incident data with visualization"
readme = "README.md"
authors = [
    { name = "waseemR02", email = "waseem.riaz.9999@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
    "bs4>=0.0.2",
    "requests>=2.32.3",
    "pytz>=2025.1",
    "python-dateutil>=2.9.0.post0",
]

[project.scripts]
vigil = "vigil:main"
scrapper = "vigil.data_collection.scrapper:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
