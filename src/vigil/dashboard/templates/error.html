{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark-card text-light border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">Error</h5>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle text-danger display-1 mb-4"></i>
                <h2 class="mb-4">Something went wrong</h2>
                <p class="lead mb-4">{{ error_message }}</p>
                <div class="mt-4">
                    <a href="/" class="btn btn-outline-light me-2">
                        <i class="bi bi-house-door"></i> Go to Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="window.history.back()">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
